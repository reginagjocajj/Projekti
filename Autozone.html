<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Website</title>
    <link rel="stylesheet" href="AutoZone.css">
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <h3>AutoZone</h3>
            </div>
            <div class="nav-links">
                <a href="#">Explore cars</a>
            <div>
                <a href="#">Our services</a>
                <a class="btn" href="#">About</a>
            </div>
            </div>
        </nav>
        <div class="content">
            <h1>Buy the best <br> Quality Cars</h1>
            <div class="search">
                <input type="text" placeholder="Search Any Car">
            </div>
            <button type="submit">Search</button>
            </div>
        </div>

        <div class="container">
            <img src="bmwlogo.png"  width="90" height="90">
            <img src="vk.png"  width="90" height="90">
            <img src="mercedes-benz-logo-png-2.png"  width="90" height="90">
        </div>

        <div class="container1">
            <img src="ferrari.png" width="90" height="90">
            <img src="RollsRoyce.png" width="90" height="90">
            <img src="Audi-Symbol.png" width="90" height="90">
        </div>

        <div class="container2">
            <img src="lambo.png" width="90" height="90">
            <img src="porche.png" width="90" height="90">
            <img src="bentley.png" width="90" height="90">
        </div>
        <div class="form">
            <div class="box">
                <input type="email" name="email" placeholder="Enter your email">
                <input type="password" name="password" placeholder="Password">
        </div>
        <div class="link">
            <a href="#">Log In</a>
        </div>

        <div class="link1">
            <a href="#">Forgot your password?</a>
        </div>

        <div class="link2">
            <a href="#">Create New Account</a>
        </div>  
        
        <div class="register-form">
            <h2>Sign In Now!</h2>
            <div class="box">
                <input type="name" name="register" placeholder="Enter your name">
                <input type="email" name="email" placeholder="Enter your email">
                <input type="password" name="password" placeholder="Choose password">
                <input type="confirm password" name="confirm" placeholder="Confirm password">
        </div>
        <div class="link3">
            <button type="submit">Sign in</button>
        </div>
</body>
</html>
